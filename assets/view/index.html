<!DOCTYPE html>
<html>

<head>
    <title>Tradewithme.gg</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="assets/css/open-iconic-bootstrap.css" rel="stylesheet">
    <link href="assets/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="assets/css/slideshow-container.css" rel="stylesheet">
    <link href="assets/css/item_frame.css" rel="stylesheet">
    <style>
    img.sticky {
        position: -webkit-sticky;
        position: sticky;
        top: 0;
        width: 100%;
    }
    </style>
</head>

<body>
    <div id="confirm_box" class="light_box">
        <div class="box_content">
            <div class="stage_box">Stage 1</div>
            <div class="stage_box">Stage 2</div>
            <div class="stage_box">Stage 3</div>
            <div class="stage_box">Stage 4</div>
            <div class="stage_box">Stage 5</div>
        </div>
    </div>
    <div id="menu_bar">
        <img src="assets/images/menu2.png" style="width:100%; height:auto">
        <div class="text-center font-color--white font-size--16 font-transform--uppercase" style="position:absolute; left:0px; top:20%">
            <a href=""><span class="font-color--blue">Trade</span>WithMe.GG</a>
        </div>
        <div class="login_logo">
            <!--<img src="assets/images/steam_login_logo.jpg" style="width:100%; height:auto;border-radius :10px">-->
            <form id="submit_form" action="/auth/openid" method="post">
                <input id="submit_button" name="submit" type="image" src="http://steamcommunity-a.akamaihd.net/public/images/signinthroughsteam/sits_01.png" alt="Sign in through Steam" />
            </form>
        </div>
    </div>
    <!-- Slideshow container -->
    <div class="slideshow-container">
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <img src="assets/images/resize2.png" style="width:100%">
            <div class="text">Caption Text</div>
        </div>
        <div class="mySlides fade">
            <img src="assets/images/slide_container3.png" style="width:100%">
            <div class="text">Caption Two</div>
        </div>
        <div class="mySlides fade">
            <img src="assets/images/slide_container2.png" style="width:100%">
            <div class="text">Caption Three</div>
        </div>
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    <!-- Slideshow container -->
    <div id="trade_section" style="width:100%; height:auto; position:relative">
        <img class="sticky" src="assets/images/resize2.png">
        <div id="left_side" style="width:40%; height:55%; border-radius:15px; position:absolute; top:10%; left:0px;  ">
            <div class="font-color--white font-size--30 font-weight--light">Your Items</div>
            <div id="trade_area_user" class="trade-area__items-area margin-top" style=" height:50%; overflow-y:scroll ">
                <div class="squad-wrapper" style=" left:0px; height:92% ">
                    <div class="squad-wrapper__list" style="height:100% ">
                        <div class="item-card item-card--add-item" style="height:100%">
                            <img src="assets/images/add_icon.png">
                            <div class="font-color--white font-transform--uppercase">Choose items</div>
                            <div class="font-color--white line-height--20">Add your items from the inventory below</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="trade-area__balance margin-top line-height--20">
                <div class="font-color-grey margin-bot--10px">Balance: <span class="font-color--white">$15.00</span></div>
                <div class="font-color--blue font-size--30">+ $<span>5.50</span></div>
            </div>
        </div>
        <div id="right_side" style="width:40%; height:55%; border-radius:15px; position:absolute; top:10%; right:0px; z-index: 1">
            <div class="font-color--white font-size--30 font-weight--light">Bot's Items</div>
            <div id="trade_area_bot" class="trade-area__items-area margin-top" style="height:50%; overflow-y:scroll">
                <div class="squad-wrapper" style=" left:0px; height:92%">
                    <div class="squad-wrapper__list" style="height:100%">
                        <div class="item-card item-card--add-item" style="height:100%">
                            <img src="assets/images/add_icon.png">
                            <div class="font-color--white font-transform--uppercase">Choose items</div>
                            <div class="font-color--white line-height--20">Add your items from the inventory below</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="trade-area__balance margin-top line-height--20">
                <div class="font-color-grey margin-bot--10px">Left: <span class="font-color--white">$15.00</span></div>
                <div class="font-color--blue font-size--30">+ $<span>5.50</span></div>
            </div>
        </div>
        <div class="col-md-12 no-padding text-center" style="width:100%; height:20%; position:absolute; top:75%">
            <button class="btn button button--blue margin-bot--10px" id="trade-btn" style="width:10%">
                <a href="./checkStatus" onclick="Confirmation()">Trade</a>
            </button>
            <br>
            <button class="btn button button--transparent" style="width:10%">Auto Select</button>
        </div>
    </div>
    <div id="add_item_section" class="row margin-top margin-bot inventory-area" style="width:100%">
        <div class="col-md-6">
            <ul class="nav nav-tabs inventory-area__tab-list" role="tablist">
                <li class="nav-item inventory-area__tab-control">
                    <a class="nav-link active inventory-area__tab-link" id="your-csgo-tab" data-toggle="tab" href="#your-csgo" role="tab" aria-controls="csgo" aria-selected="true">
					<img class="inventory-area__tab-image" src="assets/images/csgo_active.png">
				</a>
                </li>
                <li class="nav-item inventory-area__tab-control">
                    <a class="nav-link inventory-area__tab-link" id="your-dota-tab" data-toggle="tab" href="#your-dota" role="tab" aria-controls="dota" aria-selected="true">
					<img class="inventory-area__tab-image" src="assets/images/dota_inactive.png">
				</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="your-csgo" role="tabpanel">
                    <div class="inventory-wrapper">
                        <div id="choose_item_area" class="inventory-wrapper__list">
                        </div>
                    </div>
                </div>
                <div class="tab-pane" id="your-dota" role="tabpanel">
                    <div class="inventory-wrapper">
                        <div class="inventory-wrapper__list">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <ul class="nav nav-tabs inventory-area__tab-list" role="tablist">
                <li class="nav-item inventory-area__tab-control">
                    <a class="nav-link active inventory-area__tab-link" id="bot-csgo-tab" data-toggle="tab" href="#bot-csgo" role="tab" aria-controls="csgo" aria-selected="true">
					<img class="inventory-area__tab-image" src="assets/images/csgo_active.png">
				</a>
                </li>
                <li class="nav-item inventory-area__tab-control">
                    <a class="nav-link inventory-area__tab-link" id="bot-dota-tab" data-toggle="tab" href="#bot-dota" role="tab" aria-controls="dota" aria-selected="true">
					<img class="inventory-area__tab-image" src="assets/images/dota_inactive.png">
				</a>
                </li>
            </ul>
            <div class="tab-content" id="bot_area" bot=1 steamid="76561198366407443">
                <div class="tab-pane active" id="bot-csgo" role="tabpanel">
                    <div class="inventory-wrapper">
                        <div class="inventory-wrapper__list">
                        </div>
                    </div>
                </div>
                <div class="tab-pane" id="bot-dota" role="tabpanel">
                    <div class="inventory-wrapper">
                        <div class="inventory-wrapper__list">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    function Confirmation() {
        document.getElementById('confirm_box').style.display = "block";
    }
    </script>
    <!--jQuery-->
    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <!--Bootstrap JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/slideshow-container.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script type="text/javascript">
    var socket = io('http://localhost:3000/', { transports: ['websocket'], upgrade: false });
    var customerIDfake = '';

    socket.on("server-respose", function(dataResponse) {
        if (dataResponse.status) {
            alert(dataResponse.customerID + " success");
        } else {
            alert(dataResponse.customerID + " server is busy, please try again");
        }

    });
    socket.on("setCustomerID", function(dataResponse) {
        customerIDfake = dataResponse;

    });
    $(document).ready(function() {
        $('#trade-btn').on('click', function() {
            var fakeData = {
                tradeid: 125,
                customerID: customerIDfake,
                botNumber: 2,
                theirItems: [{
                    appID: 5454,
                    assetID: ['abc', 'xyz']
                }],
                botItems: [{
                    appID: 322,
                    assetID: ['mlxg', 'kaka']
                }],
                offerStatus: 2
            };
            console.log(fakeData);
            socket.emit('tradeOffer', fakeData);
        });
    });
    </script>
</body>

</html>
